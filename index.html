<!DOCTYPE html5>
<html>

<head>

    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div id="container">
        <div class="preloader"></div>
        <div id="profile-background"></div>
        <div id="profile-foreground"></div>
        <div class="content">
            <div id="content-detail">
                <h2 id="intro">Hi, I'm Zakiya Rohman</h2>
                <p id="designation">SOFTWARE DEVELOPER</p>
                <div id="line"></div>
                <br>
                <p id="desc">I spent my time travelling,
                    <br>building software and watching web series</p>
                <a id="button" href="#">Get in touch</a>
                <br>
                <div class="social-links">
                    <a href="#" class="social"><i class="fa fa-facebook-square"></i></a>
                    <a href="#" class="social"><i class="fa fa-github-square"></i></a>
                    <a href="#" class="social"><i class="fa fa-twitter-square"></i></a>
                </div>
            </div>
            <div id="content-pic">
                <div class="profile-pic"></div>
            </div>
        </div>
    </div>
</body>

</html>
